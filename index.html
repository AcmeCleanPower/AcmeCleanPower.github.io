<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>DARCApp</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://api.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.css'>
<link rel='stylesheet prefetch' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<div id='map'></div>

<div id='menu' class="panel panel-default">
  
    <input id='basic' type='radio' name='rtoggle' value='basic' checked='checked'>
    <label for='basic'>Basic&nbsp;&nbsp;</label>
  
    <input id='streets' type='radio' name='rtoggle' value='streets'>
    <label for='streets'>Streets&nbsp;&nbsp;</label>
  
    <input id='satellite' type='radio' name='rtoggle' value='satellite'>
    <label for='satellite'>Satellites</label>
</div>

<div id="layerNav" class="vertical-menu">
  
  <button id="radianceButton" class="btn btn-default">Light Polution
  </button>
  <button id="populationButton" class="btn btn-default">Population Heatmap
  </button>
  <button id="viableElectrificationButton" class="btn btn-default">Viable Electrification
  </button>  
  <button id="transmissionButton" class="btn btn-default">Transmission Infrastructure
  </button>
  <button id="roadsButton" class="btn btn-default">Roads
  </button>
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.js'></script>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
